version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: agentic-ads-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: agentic_ads
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - agentic-ads-network

  # Redis (for caching, if needed)
  redis:
    image: redis:7-alpine
    container_name: agentic-ads-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentic-ads-network

  # Backend API
  backend:
    build: .
    container_name: agentic-ads-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agentic_ads?authSource=admin
      - JWT_SECRET_KEY=your-secret-key-change-this-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=60
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
    volumes:
      - ./temp:/tmp/agentic_ads_temp
    depends_on:
      - mongodb
      - redis
    networks:
      - agentic-ads-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: agentic-ads-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - agentic-ads-network

volumes:
  mongodb_data:
  redis_data:

networks:
  agentic-ads-network:
    driver: bridge
